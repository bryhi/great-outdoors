<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-custom">
            <div class="container-fluid">
                <a href="" class="navbar-brand">Great Outdoors</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a href="explore.html" class="nav-link">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Discover</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input type="search" class="form-control me-2" placeholder="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="outdoorsCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#outdoorsCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#outdoorsCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#outdoorsCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img id="image1" class="img-fluid" />
                    <div class="container">
                        <div class="carousel-caption text-start">
                            <h1>Headline</h1>
                            <p>Some Text.</p>
                            <p><a href="#" class="btn btn-lg bg-custom">Sign up today</a></p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img id="image2" class="img-fluid" />
                    <div class="container">
                        <div class="carousel-caption">
                            <h1>Headline 2</h1>
                            <p>Some Text.</p>
                            <p><a href="#" class="btn btn-lg bg-custom">Sign up today</a></p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img id="image3" class="img-fluid" />
                    <div class="container">
                        <div class="carousel-caption text-end">
                            <h1>Headline 3</h1>
                            <p>Some Text.</p>
                            <p><a href="#" class="btn btn-lg bg-custom">Sign up today</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#outdoorsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#outdoorsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </main>
</body>
</html>
